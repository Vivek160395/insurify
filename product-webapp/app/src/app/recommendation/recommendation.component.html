<div class="row" style=" display: flex;flex-wrap: wrap;background-color: white;">

    <div class="col-12">
        <div style="margin: 40px 0px 0 30px;">
            <div style="display: flex;justify-content: space-between; ">
                <mat-chip-list class="example-chip" style="margin: 0 50px 0 30px;">
                    <div style="margin-right:15px ;">
                        <mat-chip class="example-box" style="margin-right:20px;background-color: skyblue;color:black;" (click)=" life() "> Life Insurances</mat-chip>
                    </div>
                    <div style="margin-right:15px ;">
                        <mat-chip class="example-box" style="margin-right:20px;background-color: skyblue;color:black;" (click)=" motor() "> Automobile Insurances</mat-chip>
                    </div>
                    <div style="margin-right:15px ;">
                        <mat-chip class="example-box" style="margin-right:20px;background-color: skyblue;color:black;" (click)=" health() "> Health Insurances</mat-chip>
                    </div>
                    <div style="margin-right:15px ;">
                        <mat-chip class="example-box" (click)=" trend() ">Trending
                            <mat-icon>trending_up</mat-icon>
                        </mat-chip>
                    </div>
                </mat-chip-list>
                <div style="font-size:large;">
                    <b style="font-family:'Times New Roman', Times, serif ;">
            <pagination-controls (pageChange)="page=$event"></pagination-controls>
          </b>
                </div>
            </div>
            <div style=" display: flex;flex-wrap: wrap;">
                <mat-card class="example-card" [class.mat-elevation-z2]="isActive" style=" margin:50px 10px 20px 25px;
  width: 380px; height:auto; background-color: white; border: 2px solid lightblue; " *ngFor=" let item of allNames |
         paginate: { itemsPerPage :6,
          currentPage :page,
          totalItems:totalLength
         } " matRipple [class.mat-elevation-z8]="isActive" (click)="goTo(item.policyId)">
                    <mat-card-header style=" background-color: white; ">
                        <mat-card-title style=" color: black;font-family: 'Times New Roman' , Times, serif; ">
                            <b> {{item.policyName}}</b>
                        </mat-card-title>
                    </mat-card-header>
                    <img mat-card-image class="rounded-9" src="data:{{item.picType}};base64,{{item.picByte}}" alt=" Photo of a Shiba Inu " style=" width: 380px; height:220px; ">
                    <mat-card-content>
                        <p style=" color: black; ">
                            <app-more [text]="item.description " [limit]="150 "></app-more>
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
